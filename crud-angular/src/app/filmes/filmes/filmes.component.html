
<mat-card>
  <mat-toolbar color="primary">
    <span>Filmes disponíveis</span>
    <span class="example-spacer"></span>
    <button mat-mini-fab color="accent" (click)="onOpenAdcFilmes()">
      <p class="fs-4">+</p>
    </button>

  </mat-toolbar>

  <div *ngIf="filmes$ | async as filmes; else loading">
    <table mat-table [dataSource]="filmes" class="mat-elevation-z8">

      <!-- Coluna de id -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>_id</th>
        <td mat-cell *matCellDef="let filmes">{{ filmes?._id }}</td>
      </ng-container>

      <!-- Coluna de titulo -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Filmes</th>
        <td mat-cell *matCellDef="let filmes">{{ filmes?.titulo }}</td>
      </ng-container>

      <!-- Coluna de sinopse -->
      <ng-container matColumnDef="sinopse">
        <th mat-header-cell *matHeaderCellDef>Sinopse</th>
        <td mat-cell *matCellDef="let filmes">{{ filmes?.sinopse }}</td>
      </ng-container>

      <!-- Coluna de Data Lançamento -->
      <ng-container matColumnDef="dataLancamento">
        <th mat-header-cell *matHeaderCellDef>Data de Lançamento</th>
        <td mat-cell *matCellDef="let filmes">{{ filmes?.dataLancamento }}</td>
      </ng-container>

      <!-- Coluna de nome diretor -->
      <ng-container matColumnDef="nomeDiretor">
        <th mat-header-cell *matHeaderCellDef>Nome Diretor</th>
        <td mat-cell *matCellDef="let filmes">{{ filmes?.nomeDiretor }}</td>
      </ng-container>


      <!-- Coluna de categoria -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let filmes">{{ filmes?.categoria?.nome }}</td>
      </ng-container>

      <!-- Coluna de estudio -->
      <ng-container matColumnDef="estudio">
        <th mat-header-cell *matHeaderCellDef>Estudio</th>
        <td mat-cell *matCellDef="let filmes">{{ filmes?.estudio?.nome }}</td>
      </ng-container>

      <!-- Coluna de Ações-->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let filmes">
          <button class="m-1" mat-mini-fab color="accent" (click)="onOpenUpdFilmes()">
            <mat-icon>build</mat-icon>
          </button>
          <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </div>


  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
