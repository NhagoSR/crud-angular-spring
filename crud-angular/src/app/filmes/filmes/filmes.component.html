<mat-card>
  <mat-toolbar color="primary">
    <span>FIlmes dispon√≠veis</span>
  </mat-toolbar>

  <div *ngIf="filmes$ | async as filmes; else loading">
    <table mat-table [dataSource]="filmes" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Filme</th>
        <td mat-cell *matCellDef="let filme">{{ filme.titulo }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let filme">{{ filme.categoria }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
