

<section class="d-flex justify-content-center sectionLogin">

  <mat-card class="cardLogin">
    <mat-toolbar color="primary">
      <span>Registrar-se</span>
    </mat-toolbar>


    <form class="pt-10" #RegisterForm="ngForm" (ngSubmit)="onSubmitLoginForm(RegisterForm.value)">

      <mat-form-field class="form-full-width" appearance="outline">
        <mat-label style="font-size: 1rem">Nome do Usuario</mat-label>
        <ng-container >
          <input ngModel name="nome" matInput placeholder="Nome do usuario aqui" style="font-size: 1rem">
        </ng-container>
      </mat-form-field>

      <mat-form-field class="form-full-width" appearance="outline">
        <mat-label style="font-size: 1rem">Email</mat-label>
        <ng-container  style="font-size: 1rem">
          <input ngModel name="email" matInput placeholder="Email aqui" style="font-size: 1rem">
        </ng-container>
      </mat-form-field>


      <ng-container style="font-size: 1rem">
        <mat-form-field class="px-1" appearance="outline">
          <mat-label>Data de Nascimento</mat-label>
            <input ngModel name="data_nascimento" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ng-container>


      <mat-form-field class="form-full-width" appearance="outline">
        <mat-label style="font-size: 1rem">Senha</mat-label>
        <ng-container >
          <input ngModel name="senha" type="password" matInput placeholder="Senha aqui" style="font-size: 1rem">
        </ng-container>
      </mat-form-field>

        <span class="d-flex justify-content-end" style="font-size: .9rem">
          JÃ¡ tem uma conta?
          <a class="ms-1" routerLink="/login">Entrar</a>
        </span>

      <div class="d-flex justify-content-center">
        <button class="logBtn" type="submit" mat-flat-button color="primary" cdkFocusInitial>Registrar-se</button>
      </div>


    </form>

  </mat-card>
</section>
